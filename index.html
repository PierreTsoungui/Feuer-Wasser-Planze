<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Feuer-Wasser-Pflanze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

  </head>
    
    <body>
        
        <div class="container-sm " > 
                <header class=" bg-success text-center text-white border-success p-2 mb-2 rounded-top">
                     <h2> Feuer-Wasser-Pflanze</h2>
                </header>
            <main class="bg-info">
                <div class="row text-center text-white ">
    
                    <div  class="col mt-2 ">
                        <p>Player:<span id ="playerScore"  class="ms-2 fw-bolder">0</span></p>
                        <img id="playerChoice" alt="Spielerwahl" class="img-fluid rounded-circle choice-img d-none mx-auto">
                    </div>
                    <div class="col mt-2">
                        <span>Vs</span>
                    </div>
                    <div class="col mt-2">
                         <p><span id ="cptScore"  class="me-2 fw-bolder" >0</span>:CPU</p>
                        <img id="cptChoice" alt="ComputerWahl" class="img-fluid rounded-circle choice-img d-none mx-auto">
                    </div>
        
        
                </div>
   
                <!-- drei Bilder zum AusWahl -->
                <div class="d-flex justify-content-center gap-4 mb-2 mt-3">
                    <div class="d-flex flex-column">
                        <img src="images/feuer.png" class="img-fluid rounded-circle choice-img " alt ="Feuer" id="fire">
                        <button  type ="button" class="btn-sm  mt-1 text-white " id="btn-fire">Feuer</button>
                    </div>
                    <div class="d-flex flex-column ">
                        <img src="images/water.png" class="img-fluid rounded-circle  choice-img" alt="Wasser" id ="water">
                        <button  type ="button" class="btn-sm  mt-1 text-white" id="btn-water" >Wasser</button>
                    </div>
                    <div class="d-flex flex-column">
                        <img src="images/plant.png" class="img-fluid rounded-circle  choice-img "  alt="Pflanze" id ="plant">
                        <button  type ="button" class="btn-sm mt-1 text-white " id="btn-plant"> Pflanze</button>
                    </div>
                </div>
    
                 <div class="text-end">
                    <button  type ="button" class="btn btn-primary mb-2 me-1" id="newStart"> Neue Runde</button>
                </div>
    

            </main>
            <footer class="container-sm text-center">
                <p class="bg-success  text-white mt-3 p-3 d-none fs-3 rounded " id ="winner"></p>
            </footer>
        </div>
    </body>

</html>
</html>
